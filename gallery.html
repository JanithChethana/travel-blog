<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Travel Gallery</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f0f0; padding: 20px; }
        h1 { text-align: center; }

        /* Zigzag Layout */
        .gallery-container {
            max-width: 800px;
            margin: auto;
            display: flex;
            flex-direction: column;
            gap: 50px;
        }
        .gallery-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        /* පින්තූර මාරුවෙන් මාරුවට දෙපැත්තට දාන එක (Zigzag) */
        .gallery-item:nth-child(even) {
            flex-direction: row-reverse;
        }
        .gallery-item img {
            width: 350px;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .gallery-item img:hover { transform: scale(1.05); }

        /* Popup (Lightbox) Style */
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .popup-overlay img { max-width: 80%; max-height: 80%; border: 5px solid white; }
        .close-btn { position: absolute; top: 20px; right: 30px; color: white; font-size: 40px; cursor: pointer; }
    </style>
</head>
<body>

    <h1>Travel Photo Gallery</h1>

    <div class="gallery-container">
        <div class="gallery-item">
            <img src="image1.jpeg" alt="Destination 1" onclick="openPopup(this.src)">
            
        </div>
        <div class="gallery-item">
            <img src="image2.jpeg" alt="Destination 2" onclick="openPopup(this.src)">
            
        </div>
        <div class="gallery-item">
            <img src="image3.jpeg" alt="Destination 3" onclick="openPopup(this.src)">
            
        </div>
    </div>

    <div id="popupOverlay" class="popup-overlay">
        <span class="close-btn" onclick="closePopup()">&times;</span>
        <img id="popupImg" src="">
    </div>

    <script>
        function openPopup(src) {
            document.getElementById("popupImg").src = src;
            document.getElementById("popupOverlay").style.display = "flex";
        }
        function closePopup() {
            document.getElementById("popupOverlay").style.display = "none";
        }
    </script>

</body>
</html>
